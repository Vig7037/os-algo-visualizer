<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CPU Scheduling Visualizer</h1>
        <p>Visualize different CPU scheduling algorithms!</p>
    </header>

    <div class="controls">
        <div>
            <label for="arrayInput">Enter Processes:</label>
            <input type="text" id="arrayInput" placeholder="e.g., P1,0,5,2 | P2,2,3,1 | P3,4,1,3">
            <p style="font-size: 0.9em; color: gray;">Format: PID,Arrival,Burst[,Priority]</p>
        </div>
        <div>
            <label for="sortAlgorithm">Select Algorithm:</label>
            <select id="sortAlgorithm">
                <option value="fcfs">First Come First Serve (FCFS)</option>
                <option value="sjf">Shortest Job First (Non-Preemptive)</option>
                <option value="priority">Priority Scheduling</option>
                <option value="rr">Round Robin</option>
            </select>
        </div>
        <div id="quantumInputContainer" style="display: none;">
            <label for="quantumInput">Quantum Time:</label>
            <input type="number" id="quantumInput" min="1" value="2">
        </div>
        <div>
            <label for="speed">Animation Speed (ms):</label>
            <input type="number" id="speed" min="100" value="500">
        </div>
        <button onclick="startScheduling()">Start</button>
    </div>

    <div id="arrayContainer"></div>

    <div id="codeContainer"></div>
    <div id="explanationContainer"></div>

    <footer>
        <p>Created with ❤️</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Show/hide quantum input based on selected algorithm
        document.getElementById('sortAlgorithm').addEventListener('change', function () {
            const show = this.value === 'rr';
            document.getElementById('quantumInputContainer').style.display = show ? 'block' : 'none';
        });
    </script>
</body>
</html>
